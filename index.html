<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-do List - Tugas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-pink-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center w-full">
    <h1 class="text-xl font-bold text-pink-600">My To-do List</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-pink-600 font-semibold">Tugas</a>
      <a href="list.html" class="text-gray-600 hover:text-pink-600">Kalender</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6">
    <div class="max-w-3xl mx-auto bg-pink-100 p-6 rounded-2xl shadow">
      <h2 class="text-pink-500 text-2xl font-bold text-center mb-6">Tugas</h2>

      <!-- Form -->
      <section class="flex flex-col sm:flex-row gap-1 mb-3">
        <div class="flex flex-col flex-1">
          <input id="todo-input" type="text" placeholder="Nama tugas..."
            class="w-full rounded-lg border-2 border-[#f5d5e0] bg-white p-2 
                   focus:outline-none focus:border-[#b197d6] focus:shadow-[0_0_6px_#d7c0f7]" />
        </div>

        <div class="flex flex-col sm:w-auto w-full">
          <input id="date-input" type="date"
            class="w-full rounded-lg border-2 border-[#f5d5e0] bg-white p-2 
                   focus:outline-none focus:border-[#b197d6] focus:shadow-[0_0_6px_#d7c0f7]" />
        </div>

        <div class="flex flex-col sm:w-auto w-full">
          <input id="time-input" type="time"
            class="w-full rounded-lg border-2 border-[#f5d5e0] bg-white p-2 
                   focus:outline-none focus:border-[#b197d6] focus:shadow-[0_0_6px_#d7c0f7]" />
        </div>

        <div class="flex flex-col sm:w-auto w-full">
          <select id="repeat-select" title="Pengulangan"
            class="w-full rounded-lg border-2 border-[#f5d5e0] bg-white p-2 
                   focus:outline-none focus:border-[#b197d6] focus:shadow-[0_0_6px_#d7c0f7]">
            <option value="none">Ulangi: Tidak</option>
            <option value="daily">Harian</option>
            <option value="weekly">Mingguan</option>
            <option value="monthly">Bulanan</option>
            <option value="yearly">Tahunan</option>
          </select>
        </div>

        <div class="flex flex-col sm:flex-col gap-1 sm:w-auto w-full">
          <button id="add-btn" type="button"
            class="bg-[#c6e2fb] hover:bg-[#a6c8e0] px-3 py-2 rounded-lg">➕</button>
          <button id="save-btn" type="button"
            class="hidden bg-[#c6e2fb] hover:bg-[#a6c8e0] px-3 py-2 rounded-lg">💾</button>
        </div>
      </section>

      <!-- Controls -->
      <section class="flex justify-between items-center mb-4 flex-wrap gap-2">
        <select id="sort-select"
          class="rounded-lg border-2 border-[#f5d5e0] bg-white p-2">
          <option value="">-- Urutkan --</option>
          <option value="dueDate">Tanggal Jatuh Tempo</option>
          <option value="newest">Terbaru</option>
          <option value="oldest">Terlama</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>

        <div class="flex flex-col sm:flex-row gap-2 flex-wrap">
          <button id="toggle-delete-mode-btn" type="button"
            class="bg-[#b197d6] hover:bg-[#916fc1] text-white font-bold px-3 py-2 rounded-lg">🗑️</button>
          <button id="delete-all-btn" type="button"
            class="hidden bg-[#b197d6] hover:bg-[#916fc1] text-white font-bold px-3 py-2 rounded-lg">Hapus Semua</button>
          <button id="delete-selected-btn" type="button"
            class="hidden bg-[#b197d6] hover:bg-[#916fc1] text-white font-bold px-3 py-2 rounded-lg">Hapus Terpilih</button>
        </div>
      </section>

      <!-- List Sections -->
      <section class="mb-4">
        <h2 class="flex items-center text-lg font-semibold cursor-pointer section-title" data-target="past-list">
          Sebelumnya <span class="ml-2 text-sm toggle-icon">🔻</span>
        </h2>
        <div id="past-list" class="flex flex-col gap-2"></div>
      </section>

      <section class="mb-4">
        <h2 class="flex items-center text-lg font-semibold cursor-pointer section-title" data-target="today-list">
          Hari Ini <span class="ml-2 text-sm toggle-icon">🔻</span>
        </h2>
        <div id="today-list" class="flex flex-col gap-2"></div>
      </section>

      <section class="mb-4">
        <h2 class="flex items-center text-lg font-semibold cursor-pointer section-title" data-target="upcoming-list">
          Masa Mendatang <span class="ml-2 text-sm toggle-icon">🔻</span>
        </h2>
        <div id="upcoming-list" class="flex flex-col gap-2"></div>
      </section>

      <section class="mb-4">
        <h2 class="flex items-center text-lg font-semibold cursor-pointer section-title" data-target="completed-list">
          Selesai Hari Ini <span class="ml-2 text-sm toggle-icon">🔻</span>
        </h2>
        <div id="completed-list" class="flex flex-col gap-2"></div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow p-4 text-center text-sm text-gray-500 w-full">
    © 2025 My To-do List
  </footer>

  <script src="script.js"></script>
</body>
</html>
